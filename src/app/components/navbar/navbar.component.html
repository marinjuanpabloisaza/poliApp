<div class="navbar bg-base-100 shadow-sm">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">daisyUI</a>
  </div>

  <div class="flex-none">

    <!-- Carrito -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="badge badge-sm indicator-item">8</span>
        </div>
      </div>
      <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow">
        <div class="card-body">
          <span class="text-lg font-bold">8 Items</span>
          <span class="text-info">Subtotal: $999</span>
          <div class="card-actions">
            <button class="btn btn-primary btn-block">View cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Usuario logueado -->
    <div class="dropdown dropdown-end" *ngIf="user()">
      <div tabindex="0" role="button" class="btn btn-ghost">
        <div class="w-25 rounded-full">
          {{ user()?.userName }}
        </div>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li><span class="font-bold">Hola, {{ user()?.userName }}</span></li>
        <li><a (click)="authService.logout()">Logout</a></li>
      </ul>
    </div>

    <!-- BotÃ³n de login -->
      <div class="dropdown dropdown-end" *ngIf="!user()">
            <a routerLink="/login" class="btn btn-ghost">Login</a>
    </div>
    <div *ngIf="!user">
    
    </div>

  </div>
</div>

<section>
  <router-outlet></router-outlet>
</section>
